<div class="carousel-container">
  <swiper-container class="product-card"
  slides-per-view="1"
  pagination="true"
  autoplay='{"delay": 5000, "disableOnInteraction": false}'
  >
    <swiper-slide *ngFor="let elemnt of products">
      <img [src]="elemnt.image" class="carousel-img" [alt]="elemnt.name">
    </swiper-slide>
  </swiper-container>
</div>
